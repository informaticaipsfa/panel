<div class="row">

    <div class="col-md-2"></div>

    <div class="col-md-8">
        <div class="box box-success box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">Actualizar versiones del sistema </h3>
              
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body" id="_frmUpdate">
                <label>Seleccionar Paquete:</label>
                <select class="js-states form-control" style="width: 100%"  aria-hidden="true" id="cmbPaquete"
                onchange="GitAll('log')"  required >
                    <option value="S">SELECCIONAR ELEMENTO...</option>
                    <option value="bus">BUS DE SERVICIO EMPRESARIAL</option>
                    <option value="afiliacion">AFILIACION</option>
                    <option value="bienestar">BYSS</option>
                    <option value="afiliacion">CREDITO</option>
                    <option value="pensiones">PENSIONES</option>
                    <option value="panel">PANEL</option>
                    <option value="gerencia">GERENCIA</option>
                </select>
                
                <label>Detalles de la actualizaci√≥n:</label>
                <textarea id="txtConsola" style="width: 100%; height: 200px" class="form-control">

                </textarea>
                
          
          
              </div>
              <div class="overlay" id="_cargando" style="display:none">
                  <i class="fa fa-refresh fa-spin"></i>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="row">
                    <div class="col-md-8">
                            <button type="button" class="btn btn-danger " onclick="GitReset()">Reiniciar</button>
                    </div>
                    <div class="col-md-2">
                        <button id="btnCompilar" style="display:none" type="button" class="btn btn-warning pull-right" 
                        onclick="Compilar()">Compilar</button>
                    </div>
                    <div class="col-md-2">
                            <button type="button" class="btn btn-success pull-right" onclick="GitAll('pull')">Actualizar</button>
                    </div>
                </div>
                
                
                

              </div>
              <!-- /.box-footer -->
            </form>
          </div>

    </div>
    
    <div class="col-md-2"></div>

</div>
